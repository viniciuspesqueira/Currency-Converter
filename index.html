<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Currency(Symbol).svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
    <main>
        <p id="title">Currency Converter</p>

        <section id="coins">
            <section class="images">
                <img src="https://raw.githubusercontent.com/viniciuspesqueira/Currency-Converter/refs/heads/master/assets/Moedas/D%C3%B3lar.png">
                <p id="leftcoin" contenteditable="true">United States Dollar</p>
            </section>

            <img id="convertersymbol" src="https://raw.githubusercontent.com/viniciuspesqueira/Currency-Converter/refs/heads/master/assets/vector/currency(symbol).svg">
            <section class="images">

                <img src="https://raw.githubusercontent.com/viniciuspesqueira/Currency-Converter/refs/heads/master/assets/Moedas/Real.jpg">
                <p id="rightcoin" contenteditable="true">Brazilian Real</p>
            </section>
        </section>

        <section id="boxes">
            <div class="button">
                <p id="leftvalue" class="value" contenteditable="true">1.00</p>
                <p id="leftcurrencycode"></p>
            </div>

            <img id="equalsymbol" src="https://raw.githubusercontent.com/viniciuspesqueira/Currency-Converter/refs/heads/master/assets/vector/equal(symbol).svg">

            <div class="button">
                <p id="rightvalue" class="value" contenteditable="true"></p>
                <p id="rightcurrencycode"></p>
            </div>
        </section>

        <p id="lastupdate"></p>
    </main>
    <footer>
            <p id="meetActor">Meet Actor</p>
            <ul>
                <li class="link">
                    <a href="https://www.linkedin.com/in/viniciuspesqueira/" target="_blank">Linkedin</a>
                </li>

                <li class="link">
                    <a href="https://github.com/viniciuspesqueira" target="_blank">GitHub</a>
                </li>

                <li class="link">
                    <a href="https://www.instagram.com/viniciuspesqueiraweb" target="_blank">Instagram</a>
                </li>

                <li class="link">
                    <a href="https://www.behance.net/viniciuspesqueira" target="_blank">Behance</a>
                </li>
            </ul>
    </footer>

    <div id="switch" onclick="toggleMode()">
        <button></button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
