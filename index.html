<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Currency(Symbol).svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
    <main>
        <p id="title">Currency Converter</p>

        <section id="coins">
            <section class="coinsection">
                <img id="leftimage" alt="leftcoinimage" src="assets/Moedas/US Dollar.webp">
                <input id="leftcoin" class="coinname" oninput="leftToRight()" value="US Dollar" >
            </section>

            <img id="convertersymbol" alt="convertersymbolimage" src="assets/vector/currency(symbol).svg">

            <section class="coinsection">
                <img id="rightimage" alt="rightcoinimage" src="assets/Moedas/Brazilian Real.webp">
                <input id="rightcoin" class="coinname" oninput="rightToLeft()" value="Brazilian Real">
            </section>
        </section>

        <section id="boxes">
            <div class="box">
                <input id="leftvalue" class="value" oninput="leftToRight()" type="number" min="0" step="any" value="1" >
                <label for="leftvalue" id="leftcurrencycode"></label>
            </div>

            <img id="equalsymbol" alt="equalsymbolimage" src="assets/vector/equal(symbol).svg">

            <div class="box">
                <input id="rightvalue" class="value" oninput="rightToLeft()" type="number" min="0" step="any" >
                <label for="rightvalue" id="rightcurrencycode"></label>
            </div>
        </section>

        <p id="lastupdate"></p>
    </main>
    <footer>
            <p id="meetActor">Meet Actor</p>
            <ul>
                <li class="link">
                    <a href="https://www.linkedin.com/in/viniciuspesqueira/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>

                <li class="link">
                    <a href="https://github.com/viniciuspesqueira" target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>

                <li class="link">
                    <a href="https://instagram.com/viniciuspesqueiraweb" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>

                <li class="link">
                    <a href="https://www.behance.net/viniciuspesqueira" target="_blank">
                        <ion-icon name="logo-behance"></ion-icon>
                    </a>
                </li>
            </ul>
    </footer>

    <div id="switch" onclick="toggleMode()">
        <div></div>
    </div>

    <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
